
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JacksonCartel | Homes into Legends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-ember: #f97316;
        --accent-glow: rgba(249, 115, 22, 0.4);
        --accent-purple: #7c3aed;
        --bg-deep: #050505;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Ensure sections have space for fixed navbar */
      section[id] {
        scroll-margin-top: 100px;
      }

      h1, h2, h3, .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .ember-glow {
        text-shadow: 0 0 30px var(--accent-glow);
      }
      .glass {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      .masonry-grid {
        columns: 1;
        gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .masonry-grid {
          columns: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          columns: 3;
        }
      }
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
      }
      
      /* Global Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Technical Grid Background */
      .grid-background {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(249, 115, 22, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(249, 115, 22, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        background-position: center center;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        pointer-events: none;
        z-index: 0;
      }

      /* Animated Ember Dust */
      .ember-dust {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(249, 115, 22, 0.08) 0%, transparent 40%);
        transition: background 0.2s ease;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-ember);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>
    <div class="ember-dust" id="ember-dust"></div>
    <div id="root"></div>
    <script>
      // Simple mouse tracking for background glow
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        document.documentElement.style.setProperty('--mouse-x', x + '%');
        document.documentElement.style.setProperty('--mouse-y', y + '%');
      });
    </script>
  </body>
</html>
